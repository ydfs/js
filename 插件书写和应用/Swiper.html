<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Swipter Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  <link rel="stylesheet" href="./animate.min.css">
  <style type="text/css">
    .swiper-container {
      width: 600px;
      height: 300px;
    }  
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p>
      </div>
      <div class="swiper-slide">
        <p class="ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 2</p>
      </div>
      <div class="swiper-slide">
        <p class="ani" swiper-animate-effect="shake" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 3</p>
      </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    <!-- 如果需要滚动条 -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
  <script src="./swiper.animate1.0.3.min.js"></script>
  <script>
    const muSwiper = new Swiper ('.swiper-container', {
      on:{
        init: function(){
          swiperAnimateCache(this); //隐藏动画元素 
          swiperAnimate(this); //初始化完成开始动画
        }, 
        slideChangeTransitionEnd: function(){ 
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        } 
      },

     // direction: 'vertical', // 垂直切换选项
      loop: true,  // 循环模式选项

      pagination: {  // 如果需要分页器
        el: '.swiper-pagination',
        
      },

      navigation: {  // 如果需要前进后退按钮
        prevEl: '.swiper-button-prev',
        nextEl: '.swiper-button-next',
      },

      scrollbar: {  // 如果需要滚动条
        el: '.swiper-scrollbar',
      },
    })

    
  </script>
</body>
</html>
